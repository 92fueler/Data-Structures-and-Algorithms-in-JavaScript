                //loadFactor < 0.２５ 数组太大，需要减容
                this.limit = 7;　//数组的长度　

                // hash function 
                HashTable.prototype.hashFunc = function (str, size){
                    //1. 定义hashCode变量
                    var　hashCode = 0;
                    //2. 霍纳算法
                    for (var i = 0; i < str.length; i++){
                        hashCode = 37 * hashCode + str.charCodeAt(i);
                    }
                    //3. 取余操作
                    index = hashCode % size;
                    return index;
                }
