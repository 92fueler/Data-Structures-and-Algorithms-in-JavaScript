<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hash Function</title>
    </head>
    <body>
        <script>
            //设计哈希函数
            //１）将字符串转成比较大的数字：hashCode
            //２）将打的数字hashCode压缩到数组范围之内
            function hashFunc(str, size) {
                //1. 定义hashCode变量
                var　hashCode = 0;

                //2. 霍纳算法
                for (var i = 0; i < str.length; i++){
                    hashCode = 37 * hashCode + str.charCodeAt(i);
                }

                //3. 取余操作
                index = hashCode % size;

                return index;
            }

            //testing hashFunc
            alert(hashFunc('abc', 7)); // 4 
            alert(hashFunc('cba', 7)); // 3
            alert(hashFunc('nba', 7)); // 5
            alert(hashFunc('mba', 7)); // 1

        </script>
    </body>
</html>
