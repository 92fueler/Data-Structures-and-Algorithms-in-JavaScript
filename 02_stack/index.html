<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8">
    <title>Stack</title>
</head>

<body>
    <script src="stack.js"></script>
    <script>
        var stack = new Stack();

        //10 1 1000 34 
        stack.push(10);
        stack.push(1);
        stack.push(1000);
        stack.push(34);
        stack.pop();
        alert(stack.items); // 10 1 1000 

        alert(stack.isEmpty()); //false
        alert(stack.size()); //3 

        stack.clear();
        alert(stack.size()); //0 
        alert(stack.items);
    </script>
</body>

</html>
