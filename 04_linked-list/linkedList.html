<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Linked List</title>
    </head>
    <body>
        <script src="linkedList.js"></script>
        <script>
            var ll = new LinkedList();
            ll.append(1);
            ll.append(2);
            ll.append(3);
            ll.append(4);
            ll.append(5);
            alert(ll.toString()); //1 2 3 4 5

            ll.insert(0, 100);
            ll.insert(2, 1000);
            ll.insert(5, 10000);
            alert(ll.toString()); //100 1 1000 2 3 10000 4 5

            alert(ll.get(0));
            alert(ll.get(2));
            alert(ll.get(5));

            alert(ll.indexOf(100));
            alert(ll.indexOf(1000));
            alert(ll.indexOf(10000));

            ll.update(0, 111);
            // ll.update(2, 1111);
            // ll.update(5, 11111);
            alert(ll.toString());
            
            ll.remove(3);
            alert(ll.toString());
        </script>
    </body>
</html>
